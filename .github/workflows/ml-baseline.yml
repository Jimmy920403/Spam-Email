name: ML Baseline Smoke Tests

on:
  push:
    paths:
      - 'scripts/**'
      - 'tests/**'
      - '.github/workflows/ml-baseline.yml'
  pull_request:
    paths:
      - 'scripts/**'
      - 'tests/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest -q
      - name: Run baseline training on sample and produce metrics
        run: |
          python scripts/train_baseline.py --data data/sample.csv --model-out artifacts/sample-model.joblib --metrics-out artifacts/metrics.json --cm-out artifacts/cm.png
      - name: Check metrics threshold
        env:
          MIN_F1: 0.80
        run: |
          python scripts/check_metrics.py --metrics artifacts/metrics.json --min-f1 ${MIN_F1}
